<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Форма обратной связи</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="content">
	<h1>Форма обратной связи</h1>
	<form class="form" method="post" action="#" onsubmit="return (sendform()&&ValidMail())">
			<p><label>Как Вас зовут? <span class="red">*</span></label>
			<input type="text" name="name" class="name"></p>
			<p><label>Ваш email: <span class="red">*</span></label>
			<input type="text" name="email" id="email"></p>
			<p><label>Сообщение</label>
			<textarea cols="20" rows="5"></textarea></p>
			<p><select>
				<option value="comment">Комментарий в гостевую книгу</option>
				<option value="message">Написать разработчику</option>
			</select></p>
			<p><input type="submit" value="Отправить" onclick="message()"></p>
		</form>
		<p id="informmessage"></p>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
